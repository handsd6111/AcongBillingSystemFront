<div class="bg w-100 d-flex  align-items-center justify-content-center">
    <div class="input-form col-11 col-md-7 col-lg-5 col-xl-3">
        <div class="input-group col-10">
            <div class="title w-100">Sign Up</div>
            <div class="sub-title w-100">Create a account.</div>
            <div class="hint-text">If you have account. <a routerLink="/login">Sign In</a>.</div>
            <div class="form-floating w-100">
                <input type="email" [(ngModel)]="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <div class="under-line"></div>
            </div>
            <div class="form-floating w-100">
                <input type="email" [(ngModel)]="name" class="form-control" id="name" placeholder="IanSung">
                <label for="floatingInput">Name</label>
                <div class="under-line"></div>
            </div>
            <div class="form-floating w-100">
                <input type="text" [(ngModel)]="phone" class="form-control" id="phone" placeholder="09XXXXXXXX">
                <label for="floatingInput">Phone</label>
                <div class="under-line"></div>
            </div>
            <div class="form-floating w-100">
                <input type="password" [(ngModel)]="password" class="form-control" id="floatingInput"
                    placeholder="password">
                <label for="floatingInput">Password</label>
                <div class="under-line"></div>
            </div>
            <div class="form-floating w-100">
                <input type="password" [(ngModel)]="confirm" class="form-control" id="floatingInput"
                    placeholder="password" (keyup.enter)="register()">
                <label for="floatingInput">Confirm</label>
                <div class="under-line"></div>
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="register()">Register</button>
        </div>
    </div>
</div>
